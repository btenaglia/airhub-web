<div class="tabs">

    <div class="header">
        <label for="request" (click)="changeState(1)" [ngClass]="{'active' : active == 1 }">Request Charter</label>
        <label for="request" (click)="changeState(2)" [ngClass]="{'active' : active == 2 }">Book Seats</label>
    </div>

    <div class="body">
        <div class="charter" [ngClass]="{'active' : active == 1 }">

            <div class="form-charter">

                <div class="control">

                    <input type="text" placeholder="Name">
                </div>
                <div class="control">

                    <input type="text" placeholder="Last Name">
                </div>
                <div class="control">

                    <input type="text" placeholder="Email">
                </div>

                <div class="control">

                    <input type="text" placeholder="Phone number">
                </div>
                <div class="control">
                    <img src="/assets/images/landing/from.png" alt="">
                    <select *ngIf="places.length > 0" [value]="places[0].id">
                        <option *ngFor="let place of places" [value]="place.id">{{place.name}}</option>
                        <option>Other</option>
                    </select>
                </div>

                <div class="control">
                    <img src="/assets/images/landing/to.png" alt="">
                    <select *ngIf="places.length > 0" [value]="places[1].id">
                        <option *ngFor="let place of places" [value]="place.id">{{place.name}}</option>
                        <option>Other</option>
                    </select>
                </div>


                <div class="control">
                    <img src="/assets/images/landing/calendar.png" alt="">
                    <input type="date" placeholder="Name">
                </div>
                <div class="control">
                    <img src="/assets/images/landing/clock.png" alt="">
                    <input type="date">
                </div>

                <div class="control">
                    <img src="/assets/images/landing/passenger.png" alt="">
                    <input type="number">
                </div>

            </div>
            <button>Request Charter</button>

        </div>
        <div class="book" [ngClass]="{'active' : active == 2 }">
            <div class="form-charter">


                <div class="control">
                    <img src="/assets/images/landing/from.png" alt="">
                    <select *ngIf="places.length > 0" [value]="places[0].id">
                            <option *ngFor="let place of places" [value]="place.id">{{place.name}}</option>
                            <option>Other</option>
                        </select>
                </div>

                <div class="control">
                    <img src="/assets/images/landing/to.png" alt="">
                    <select *ngIf="places.length > 0" [value]="places[1].id">
                            <option *ngFor="let place of places" [value]="place.id">{{place.name}}</option>
                            <option>Other</option>
                        </select>
                </div>
                <!-- <input type="text" placeholder="Name"> -->

                <div class="control">
                    <img src="/assets/images/landing/calendar.png" alt="">
                    <input type="date">
                </div>

                <div class="check">
                    <input type="checkbox">
                    <label for="">Flexible date</label>
                </div>
            </div>
            <button>Search Flights</button>


        </div>
        <!-- </div> -->
    </div>
